kind: pipeline
name: default

steps:
  - name: install-composer
    image: composer
    volumes:
    - name: webdata
      path: /drone/src
    commands:
      - composer install --dev

  - name: yii-migrate
    image: toschqlb/php-test-server
    failure: ignore
    volumes:
      - name: webdata
        path: /drone/src
    commands:
      - echo "<?php return ['class' => 'yii\db\Connection','dsn' => 'mysql:host=mysql_db;dbname=test_db','username' => 'test_user','password' => 'test_pass','charset' => 'utf8']; ?>" > config/db.php
      - echo "<?php return ['class' => 'yii\db\Connection','dsn' => 'mysql:host=mysql_db;dbname=test_db','username' => 'test_user','password' => 'test_pass','charset' => 'utf8']; ?>" > config/test_db.php
      - php yii migrate --interactive=0

  - name: run-test
    image: toschqlb/php-test-server
    volumes:
    - name: webdata
      path: /drone/src
    commands:
      - vendor/bin/codecept run --xml --html --json

  - name: upload-result
    image: cschlosser/drone-ftps
    hostname: 'alfa3054.alfahosting-server.de:21'
    password: '1234567890?'
    source_dir: /drone/src/tests/_output/
    environment:
      FTP_USERNAME: 'web739f4'
      FTP_PASSWORD: '1234567890?'
      PLUGIN_HOSTNAME: 'alfa3054.alfahosting-server.de:21'
      PLUGIN_SRC_DIR: '/tests/_output/'

  - name: process-results
    image: php:7-fpm
    volumes:
      - name: webdata
        path: /drone/src
    failure: ignore
    commands:
      - php yii test/test

services:
  - name: mysql_db
    image: mysql:5
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: 'test_db'
      MYSQL_USER: 'test_user'
      MYSQL_PASSWORD: 'test_pass'

  - name: selenium
    image: selenium/standalone-chrome

  - name: testserver
    image: toschqlb/php-test-server
    ports:
      - 80
      - 8080
    volumes:
    - name: webdata
      path: /drone/src
    commands:
      - php -S testserver:8080 -t ./web
